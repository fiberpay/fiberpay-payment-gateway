name: Build Distribution Package

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install dependencies (with dev)
        run: composer install

      - name: Run PHPCS (WordPress Coding Standards)
        run: composer run lint

      - name: Run PHPStan (Static Analysis)
        run: composer run analyze

  build:
    name: Build Distribution Package
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install dependencies (production)
        run: composer install --no-dev --optimize-autoloader

      - name: Create distribution package
        id: create-package
        run: |
          zip -r fiberpay-payment-gateway.zip . \
            -x@.distignore
          echo "package_path=fiberpay-payment-gateway.zip" >> $GITHUB_OUTPUT

      - name: Upload distribution package
        uses: actions/upload-artifact@v4
        with:
          name: fiberpay-payment-gateway
          path: ${{ steps.create-package.outputs.package_path }}

      - name: Upload to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.create-package.outputs.package_path }}
          asset_name: fiberpay-payment-gateway.zip
          asset_content_type: application/zip
